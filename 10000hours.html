<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1만 시간의 법칙</title>
        <script type="text/javascript" src="/js/10000hours.js" defer></script>
        <link rel="shortcut icon" href="/img/favicon.ico">
        <link rel="stylesheet" type="text/css" href="/css/reset.css">
        <link rel="stylesheet" type="text/css" href="/css/10000hours.css">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                    <p class="hide">1만 시간의 법칙</p>
                    <img class="tit-img" src="/img/title.png" alt="1만 시간의 법칙">
                    <img class="clock-img" src="/img/clock.png" alt="">
            </header>
            <main class="contents">
                <div class="desc">
                    <img class="img-txt" src="/img/“연습은 어제의 당신보다 당신을 더 낫게 만든다.”.png" alt="연습은 어제의 당신보다 당신을 더 낫게 만든다" >
                    <p class="txt-desc">
                        <img class="img-quotes" src="/img/quotes.png" alt="">
                        <strong class="tit-desc">1만 시간의 법칙</strong>은<br>
                        어떤 분야의 전문가가 되기 위해서는 <br>
                        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                    </p>
                </div>
                
                <form class="cont-inp">
                    <div class="input_txt">
                        <p class="txt-wannabe">
                            나는
                            <input class="input_field" type="text" placeholder="예)프로그래밍" required> 전문가가 될 것이다.
                        </p>
                        <p class="txt-time">
                            그래서 앞으로 매일 하루에
                            <input class="input_time" type="number" placeholder="예)5시간" required> 시간씩 훈련할 것이다.
                        </p>
                    </div>
                
                    <div class="result-btn">
                        <button class="btn-exc btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                        <img class="finger-click" src="/img/click.png" alt="검지로 클릭하기">
                    </div>
                </form>
                
                <!-- 로딩중일때만 노출 -->
                <section id="result-loading">
                    <div class="loading">
                        <img class="loading_img" src="/img/loading.png" alt="로딩 중">
                    </div>
                </section>
                
                <section id="result" class="cont-result">
                    <!-- 안보이게 하는 class명  blind, screen_out(권장) -->
                    <h2 class="hide">결과 확인</h2>
                    <p class="txt-wannabe">
                        당신은 <span class="field-result">프로그래밍</span> 전문가가 되기 위해서 <br>
                        대략 <span class="time-result">3333</span> 일 이상 훈련하셔야 합니다! :)
                    </p>
                    <div class="go">
                        <button class="btn-go btn" type="button">훈련하러 가기 GO!GO!</button>
                        <button class="btn-share btn">공유하기</button>
                    </div>
                </section>
            </main>

            <footer class="cont-footer">
                <!-- 새로운 탭으로 열기 하기 -->
                <a href="https://paullab.co.kr/about.html">
                    <img class="logo" src="/img/logo.png" alt="주식회사 위니브">
                </a>
                <small class="txt-footer">
                    ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다. <br>
                    수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
                </small>
            </footer>

            <!-- Modal -->
                
            <section class="cont-modal" data-baxkdrop="static">
                <h2 class="blind">응원 모달</h2>
                <p class="modal-title">
                    <strong>화이팅!!💜💜💜</strong> <br>
                    당신의 꿈을 응원합니다!
                </p>
                <div class="close-area">x</div>
                <img class="img_licat" src="/img/licat.png" alt="응원하는 라이켓">
                <button class="btn-go-final" type="button">종료하고 진짜 훈련하러 가기 GO!GO!</button>
            </section>
        </div>
    </body>
</html>
